<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let local=setInterval(timing,1000);
        function timing(){
        let time=new Date()
        let localtime=time.toLocaleTimeString();
        document.getElementById('clock').innerHTML=localtime
        }
    </script>

    <h1 id="clock" style="display: flex;align-items: center; justify-content: center;height: 100vh;"></h1>
</body>
