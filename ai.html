<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page with API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .blog-post {
            background: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .blog-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .blog-date {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }
        .blog-content {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container" id="blog-container">
        <p>Loading blogs...</p>
    </div>

    <script src="ai.js"></script>
</body>
</html>
