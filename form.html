<html>
    <head>
        <title>
            Form 
        </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form method="get">
            <h1>Submit Form</h1><br>
            <label>Enter your Name:</label>
            <input type="text" name="name">
            <br><br>
            <label>Enter your E-mail:</label>
            <input type="email" name="email">
            <br><br>
            <label>Enter your Number:</label>
            <input type="number" name="number" minlength="10" maxlength="10">
            <br><br><hr>
            <h5>Studies:</h5>
            <label>10th pass
            <input type="checkbox" name="edu" value="10th"></label>
            <br><br>
            <label>12th pass
            <input type="checkbox" name="edu" value="12th"></label>
            <br><br>
            <label>B.C.A
            <input type="checkbox" name="edu" value="Bca"></label>
            <br><br>
            <label>P.G.
            <input type="radio" name="edu" value="P.G."></label>
            <label>U.G.</label>
            <input type="radio" name="edu" value="U.G.">
            <br><br>
            <label>Select the city where you live: </label>
            <br>
            <br>
            <select name="city">
                
                <option name="city">Jaipur</option>
                <option name="city">Ajmer</option>
                <option name="city">Bhilwara</option>
                <option name="city">Alwar</option>
                <option name="city">Jaisalmer</option>
                <option name="city">Bharatpur</option>
                <option name="city">Bikaner</option>
                <option name="city">Udaipur</option>

                

            </select>
            <br><br>
            <input type="submit" name="Submit" value="Submit" id="submit">

</html>
