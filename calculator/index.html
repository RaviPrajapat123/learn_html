<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
        <h1>Calculator Program</h1>
    </div>
        <div class="main">
            <div class="screen">
                <input type="text" id="result" value="1+2+3"  readonly >
            </div>
            <div class="btn">
                <input type="button" value="AC" onclick="clearr()" >
                <input type="button" value="+/-">
                <input type="button" value="%" onclick="operation('%')">
                <input type="button" class="yellow" value="/" onclick="operation('/')">
                <input type="button" value="7" onclick="show('7')">
                <input type="button" value="8" onclick="show('8')">
                <input type="button" value="9" onclick="show('9')">
                <input type="button" class="yellow" value="x" onclick="operation('*')">
                <input type="button" value="4" onclick="show('4')">
                <input type="button" value="5" onclick="show('5')">
                <input type="button" value="6" onclick="show('6')">
                <input type="button" class="yellow" value="-" onclick="operation('-')">
                <input type="button" value="1" onclick="show('1')">
                <input type="button" value="2" onclick="show('2')">
                <input type="button" value="3" onclick="show('3')">
                <input type="button" class="yellow" value="+" onclick="operation('+')">
                <input type="button" value="$">
                <input type="button" value="0" onclick="show('0')">
                <input type="button" value="." onclick="show('.')">
                <input type="button" class="yellow" value="=" onclick="cal()">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
